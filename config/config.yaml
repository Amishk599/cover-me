# LLM Configuration
llm:
  provider: "anthropic"  # Options: "openai" or "anthropic"
  model: "claude-haiku-4-5"  # OpenAI models: gpt-4o-mini | Anthropic models: claude-sonnet-4-5, claude-haiku-4-5, claude-3-5-haiku-latest
  max_tokens: 1000
  temperature: 0.7


# Output Configuration
output:
  format: "pdf"
  save_to_file: true
  output_dir: "~/Desktop/cover-letters"

# Clipboard Configuration
clipboard:
  max_size_bytes: 50000  # 50KB default limit for clipboard content

# PDF Configuration
pdf:
  template: "modern_template.html"
  template_variables:
    applicant_name: "your name"
    applicant_email: "your email"
    applicant_phone: "your phone number or keep it blank"
    professional_title: "your professional title"