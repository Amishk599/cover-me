# LLM Configuration
llm:
  provider: "openai"  # Options: "openai" or "anthropic"
  model: "gpt-3.5-turbo"  # OpenAI models: gpt-4o, gpt-4, gpt-3.5-turbo | Anthropic models: claude-3-5-sonnet-20241022, claude-3-haiku-20240307
  max_tokens: 1000
  temperature: 0.7

# Cover Letter Configuration
cover_letter:
  max_length: 400
  tone: "professional"
  style: "concise"

# Output Configuration
output:
  format: "pdf"
  save_to_file: true
  output_dir: "output"

# Clipboard Configuration
clipboard:
  max_size_bytes: 50000  # 50KB default limit for clipboard content

# PDF Configuration
pdf:
  template: "default_template.html"
