<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Letter</title>
    <style>
        @page {
            size: A4;
            margin: 0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            font-size: 11pt;
            line-height: 1.6;
            color: #333;
            height: 100vh;
            display: flex;
        }
        
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        
        /* Left Sidebar */
        .sidebar {
            width: 25%;
            background-color: #fff;
            padding: 60px 40px 40px 40px;
            display: flex;
            flex-direction: column;
        }
        
        .applicant-name {
            font-size: 24pt;
            font-weight: bold;
            color: #000;
            margin-bottom: 8px;
            line-height: 1.2;
        }
        
        .professional-title {
            font-size: 13pt;
            color: #ff6b35;
            font-weight: 500;
            margin-bottom: 20px;
        }
        
        .separator {
            width: 40px;
            height: 2px;
            background-color: #000;
            margin-bottom: 20px;
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .contact-info div {
            font-size: 10pt;
            color: #666;
        }
        
        /* Right Content Area */
        .content-area {
            width: 75%;
            display: flex;
            flex-direction: column;
            padding-top: 60px;
        }
        
        .top-bar {
            height: 4px;
            background-color: #000;
            width: calc(100% - 120px);
            margin: 0 60px 20px 60px;
        }
        
        .main-content {
            padding: 0 60px 40px 60px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .date {
            margin-bottom: 30px;
            font-size: 10pt;
            color: #333;
            text-align: right;
        }
        
        
        .letter-content {
            flex: 1;
            text-align: justify;
            margin-bottom: 40px;
        }
        
        .letter-content p {
            margin-bottom: 16pt;
            font-size: 11pt;
            line-height: 1.6;
        }
        
        .closing {
            margin-bottom: 20px;
        }
        
        .closing-text {
            margin-bottom: 15px;
            font-size: 11pt;
        }
        
        .signature-name {
            font-size: 11pt;
            color: #ff6b35;
            font-weight: 500;
        }
        
        /* Print optimization */
        @media print {
            body {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="applicant-name">{{ applicant_name }}</div>
            <div class="professional-title">{{ professional_title }}</div>
            <div class="separator"></div>
            <div class="contact-info">
                <div>{{ applicant_phone }}</div>
                <div>{{ applicant_email }}</div>
            </div>
        </div>
        
        <!-- Right Content Area -->
        <div class="content-area">
            <div class="top-bar"></div>
            <div class="main-content">
                <div class="date">{{ date }}</div>
                
                <div class="letter-content">
                    {{ cover_letter_content }}
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
